<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="container">
        <div class="header">
            <div class="searcbox">
                <input type="text" value="" placeholder="Enter city" class="inputbox">
                <button class="fa-solid fa-magnifying-glass" id="serchbtn" ></button>
            </div>
        </div>
        <div class="weather_body">
            <img src="img/cloud.png" alt="weather image" class="weather-image">
            <div class="weather-box">
                <p class="temperature ">0<sup>Â°C </sup> </p>
                <p class="description" >Light Rain</p>
            </div>

            <div class="weather_details">
                <div class="humidity">
                    <i class="fa-sharp fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">12Km/hr</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
        
    </div>


    <script src="app.js" ></script>
</body>
</html>
